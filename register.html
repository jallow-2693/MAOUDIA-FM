<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Maoudia FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1605650242041-cf0400b308d4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 80px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container text-white">
    <h2 class="mb-4 text-center">Inscris-toi</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="pseudo" class="form-label">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" required>
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmation du mot de passe</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning">S'inscrire</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="text-light">Déjà un compte ? Se connecter</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Maoudia Football Manager. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (pass !== confirm) {
        alert(\"Les mots de passe ne correspondent pas.\");
        return;
      }

      // Pour le moment, on simule l'inscription
      alert(\"Inscription réussie !\");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
