<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Maoudia FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1607441056590-3d5f6bdc1ec0') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container text-white">
    <h2 class="mb-4 text-center">Connexion à Maoudia FM</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Se connecter</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="register.html" class="text-light">Pas encore de compte ? S'inscrire</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Maoudia Football Manager. Tous droits réservés.
  </footer>
</body>
</html>
