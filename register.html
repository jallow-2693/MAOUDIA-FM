<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Maoudia FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container text-white">
    <h2 class="mb-4 text-center">Créer ton compte & ton club</h2>
    <form id="registerForm">
      <!-- Partie Joueur -->
      <div class="mb-2">
        <label>Pseudo</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Nom</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Prénom</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Mot de passe</label>
        <input type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Confirmation du mot de passe</label>
        <input type="password" class="form-control" required />
      </div>

      <!-- Partie Club -->
      <div class="mb-2">
        <label>Nom du club</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>Pays</label>
        <input type="text" class="form-control" placeholder="Ex : Guinée, Sénégal..." required />
      </div>
      <div class="mb-4">
        <label>Couleur principale</label>
        <select class="form-select" required>
          <option value="">-- Choisis une couleur --</option>
          <option>Rouge</option><option>Bleu</option><option>Vert</option>
          <option>Jaune</option><option>Noir</option><option>Blanc</option>
          <option>Violet</option><option>Orange</option><option>Rose</option>
          <option>Turquoise</option><option>Doré</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning">S'inscrire & créer mon club</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="text-light">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Maoudia Football Manager. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Compte et club créés !");
      window.location.href = 'dashboard.html'; // ou une autre page de ton choix
    });
  </script>
</body>
</html>
