<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Maoudia Football Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-container">
    <h1>Inscris-toi à Maoudia Football Manager</h1>
    <form id="register-form">
      <h2>Infos du joueur</h2>
      <input type="text" placeholder="Pseudo" required />
      <input type="text" placeholder="Nom" required />
      <input type="text" placeholder="Prénom" required />
      <input type="email" placeholder="Adresse e-mail" required />
      <input type="password" placeholder="Mot de passe" required />
      <input type="password" placeholder="Confirme le mot de passe" required />

      <h2>Créer votre club</h2>
      <input type="text" placeholder="Nom du club" required />

      <label for="country">Pays :</label>
      <select id="country" required>
        <option value="">-- Choisis ton pays --</option>
        <option value="France">France</option>
        <option value="Algérie">Algérie</option>
        <option value="Brésil">Brésil</option>
        <option value="Espagne">Espagne</option>
        <option value="Sénégal">Sénégal</option>
        <option value="Maroc">Maroc</option>
        <option value="Italie">Italie</option>
        <option value="Cameroun">Cameroun</option>
        <option value="Allemagne">Allemagne</option>
        <option value="Argentine">Argentine</option>
        <option value="Tunisie">Tunisie</option>
        <option value="Guinée">Guinée</option>
        <option value="Nigeria">Nigeria</option>
        <option value="belgique">Belgique</option>
      </select>

      <label for="color">Couleur principale :</label>
      <select id="color" required>
        <option value="">-- Choisis une couleur --</option>
        <option value="rouge">Rouge</option>
        <option value="bleu">Bleu</option>
        <option value="vert">Vert</option>
        <option value="jaune">Jaune</option>
        <option value="noir">Noir</option>
        <option value="blanc">Blanc</option>
        <option value="violet">Violet</option>
        <option value="orange">Orange</option>
        <option value="rose">Rose</option>
        <option value="turquoise">Turquoise</option>
        <option value="doré">Doré</option>
      </select>

      <button type="submit">Créer mon compte et mon club</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </div>
</body>
</html>
