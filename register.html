<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Maoudia FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container text-white">
    <h2 class="mb-4 text-center">Créer ton compte & ton club</h2>
    <form id="registerForm">
      <!-- Partie Joueur -->
      <div class="mb-2">
        <label>Pseudo</label>
        <input type="text" class="form-control" name="pseudo" required />
      </div>
      <div class="mb-2">
        <label>Nom</label>
        <input type="text" class="form-control" name="nom" required />
      </div>
      <div class="mb-2">
        <label>Prénom</label>
        <input type="text" class="form-control" name="prenom" required />
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-2">
        <label>Mot de passe</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-3">
        <label>Confirmation du mot de passe</label>
        <input type="password" class="form-control" name="confirm_password" required />
      </div>

      <!-- Partie Club -->
      <div class="mb-2">
        <label>Nom du club</label>
        <input type="text" class="form-control" name="nom_club" required />
      </div>
      <div class="mb-2">
        <label>Pays</label>
        <input type="text" class="form-control" name="pays" placeholder="Ex : Guinée, Sénégal..." required />
      </div>
      <div class="mb-4">
        <label>Couleur principale</label>
        <select class="form-select" name="couleur" required>
          <option value="">-- Choisis une couleur --</option>
          <option>Rouge</option><option>Bleu</option><option>Vert</option>
          <option>Jaune</option><option>Noir</option><option>Blanc</option>
          <option>Violet</option><option>Orange</option><option>Rose</option>
          <option>Turquoise</option><option>Doré</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning">S'inscrire & créer mon club</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="text-light">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Maoudia Football Manager. Tous droits réservés.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBdhhB4MfhmhcaNGoNt_P0BbA0HHCqpfNM",
      authDomain: "maoudia-football-manager.firebaseapp.com",
      projectId: "maoudia-football-manager",
      databaseURL: "https://maoudia-football-manager-default-rtdb.firebaseio.com",
      storageBucket: "maoudia-football-manager.appspot.com",
      messagingSenderId: "156024101120",
      appId: "1:156024101120:web:a829def58512218d3f3be5",
      measurementId: "G-7YQK5R59E6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        pseudo: form.pseudo.value,
        nom: form.nom.value,
        prenom: form.prenom.value,
        email: form.email.value,
        password: form.password.value,
        confirm_password: form.confirm_password.value,
        nom_club: form.nom_club.value,
        pays: form.pays.value,
        couleur: form.couleur.value,
        date_inscription: new Date().toISOString()
      };

      if (data.password !== data.confirm_password) {
        alert("Les mots de passe ne correspondent pas !");
        return;
      }

      db.ref("users").push(data)
        .then(() => {
          alert("Compte et club créés !");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Erreur lors de l'inscription : " + error.message);
        });
    });
  </script>
</body>
</html>
