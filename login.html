<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Maoudia FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 80px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container text-white">
    <h2 class="mb-4 text-center">Connexion</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginPseudo" class="form-label">Pseudo</label>
        <input type="text" class="form-control" id="loginPseudo" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning">Se connecter</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="register.html" class="text-light">Pas encore de compte ? Inscris-toi</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Maoudia Football Manager. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pseudo = document.getElementById('loginPseudo').value;
      const password = document.getElementById('loginPassword').value;

      // Simuler la connexion
      if (pseudo && password) {
        alert("Connexion réussie !");
        // Rediriger vers la page de création du club
        window.location.href = 'create_club.html'; // Redirection vers la création du club
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    });
  </script>
</body>
</html>
